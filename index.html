    <script>
        const win_message = document.getElementById('win_message').textContent;
        const urlmessage = "You can enter here"
        const url = "https://jonxco.github.io/X-Col/"

        const message = encodeURIComponent(`${win_message} ${urlmessage} ${url}`);

        document.addEventListener('DOMContentLoaded', function () {
            var socialIcons = document.querySelectorAll('.social-icons button');

            socialIcons.forEach(function (icon) {
                icon.addEventListener('click', function () {
                    event.preventDefault();

                    // Replace this with your custom logic for each social media button
                    var socialTitle = icon.textContent.trim();
                    alert('Sharing on ' + socialTitle);
                });
            });
        });

        function shareOnTwitter() {
            const tweetUrl = `https://twitter.com/intent/tweet?text=${message}`;
            window.open(tweetUrl, "_blank");
        }

        function shareOnTwitter2() {
            // Add your custom logic here or redirect to the Twitter share URL
            var twitterShareURL = "https://twitter.com/share?ref_src=twsrc%5Etfw" +
                "&text=Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat." +
                "&hashtags=testthisfunction,test1,test2" +
                "&url=https://jonxco.github.io/X-Col/";
    
            // You can open the URL in a new window or redirect the current window
            // For example, opening in a new window:
            window.open(twitterShareURL, "_blank");
        }

        

        function composeWhatsAppMessage() {
            const whatsappUrl = `https://api.whatsapp.com/send?text=${message}`;
            window.open(whatsappUrl, "_blank");
        }

        function shareOnFacebook() {
            const postUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${message}`;
            window.open(postUrl, "_blank");
        }

        function shareOnFacebook2(urlToShare) {
            // Construct the Facebook share URL
            const facebookShareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(urlToShare);
    
            // Open the share dialog in a new window
            window.open(facebookShareUrl, 'Share on Facebook', 'width=600,height=400');
        }

        function shareViaSMS() {
            const body = message;
            const smsUrl = `sms:?body=${body}`;
            window.location.href = smsUrl;
        }

        function shareViaEmail() {
            const subject = "I won a prize!";
            const body = message;
            // const encodedSubject = encodeURIComponent(subject);
            // const encodedBody = decodeURI(body);
            const emailUrl = `mailto:?subject=${subject}&body=${body}`;

            window.open(emailUrl, '_blank');
        }
        
        function copyToClipboard() {
            const m = decodeURI(message);
            
            // Create a temporary textarea to copy the text
            const textarea = document.createElement('textarea');
            textarea.value = m;
            
            // Append the textarea to the document
            document.body.appendChild(textarea);
            
            // Select the text in the textarea
            textarea.select();
            
            try {
                // Copy the selected text to the clipboard
                document.execCommand('copy');
                console.log('Text copied to clipboard:', m);
                alert('Text copied to clipboard!');
            } catch (err) {
                console.error('Unable to copy to clipboard', err);
            } finally {
                // Remove the temporary textarea
                document.body.removeChild(textarea);
            }
        }


        function messengerShare() {
            const url = "https://jonxco.github.io/X-Col/";

            if (isMobile()) {
                window.location.href = "fb-messenger://share/?link=" + encodeURIComponent(url);
            } else {
                alert("Share via Messenger is only supported on mobile devices.");
            }
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
